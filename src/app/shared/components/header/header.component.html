<div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease"
  role="banner" class="navbar w-nav">
  <div class="container-navigation">
    <div class="navigation-left">
      <a href="/" class="brand w-nav-brand">
        <img src="assets/cuidedasuavida_logosemfundo.png" loading="eager" alt="" class="logo" />
      </a>
    </div>
    <div class="navigation-middle">
      <nav role="navigation" class="nav-menu w-nav-menu">
        <a href="/about" class="nav-link w-nav-link" [class.w--current]="isCurrent('about')">Sobre</a>
        <a href="/places" class="nav-link w-nav-link" [class.w--current]="isCurrent('places')">Guia de serviços</a>
        <div class="navbar-mobile-button-wrapper">
          <a href="#" class="button-primary w-button">Login</a>
        </div>
      </nav>
    </div>
    <div class="navigation-right">
      <div class="navigation-button-wrap">
        <a href="/place" class="nav-link w-nav-link">Cadastrar novo serviço</a>
        <a class="button-primary" href="/login">Entrar</a>
      </div>
      <div class="menu-button w-nav-button" (click)="toggleMenu()" [class.w--open]="expand">
        <div class="w-icon-nav-menu"></div>
      </div>
    </div>
  </div>
  <div class="w-nav-overlay" [style.height]="expand ? '6524.09px' : ''" [style.display]="expand ? 'block' : 'none'">
    <nav role="navigation" class="nav-menu w-nav-menu" [style.transition]="expand ? 'all, transform 400ms':''"
      [style.transform]="expand ? 'translateY(0px) translateX(0px)': ''" data-nav-menu-open>
      <a href="/about" class="nav-link w-nav-link" [class.w--current]="isCurrent('about')">Sobre</a>
      <a href="/places" class="nav-link w-nav-link" [class.w--current]="isCurrent('places')">Lugares</a>
      <div class="navbar-mobile-button-wrapper">
        <a class="button-primary" href="/login">Entrar</a>
      </div>
    </nav>
  </div>
